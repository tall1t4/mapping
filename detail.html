<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Budaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; }
    header { background: #8B0000; color: white; padding: 15px; text-align: center; }
    section { padding: 20px; }
    img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; }
    a { color: #8B0000; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1 id="title">Detail Lokasi</h1>
</header>

<section>
  <img id="image">
  <p id="desc"></p>
  <p><b>Jam Buka:</b> 08.00 – 17.00</p>
  <p><b>Harga Tiket:</b> Rp50.000</p>
  <br>
  <a href="index.html">← Kembali</a>
</section>

<script>
const data = {
  borobudur: {
    title: "Candi Borobudur",
    image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Borobudur-Nothwest-view.jpg",
    desc: "Candi Buddha terbesar di dunia dan warisan budaya UNESCO."
  },
  prambanan: {
    title: "Candi Prambanan",
    image: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Prambanan_Temple_Compounds.jpg",
    desc: "Kompleks candi Hindu terbesar di Indonesia."
  },
  "rumah-gadang": {
    title: "Rumah Gadang",
    image: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Rumah_Gadang_Padang.jpg",
    desc: "Rumah adat Minangkabau dengan sistem matrilineal."
  },
  toraja: {
    title: "Tana Toraja",
    image: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Tana_Toraja.jpg",
    desc: "Wilayah adat dengan ritual pemakaman khas."
  },
  besakih: {
    title: "Pura Besakih",
    image: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Pura_Besakih.jpg",
    desc: "Pura terbesar dan tersuci di Bali."
  }
};

const id = new URLSearchParams(window.location.search).get("id");
document.getElementById("title").innerText = data[id].title;
document.getElementById("image").src = data[id].image;
document.getElementById("desc").innerText = data[id].desc;
</script>

</body>
</html>
