<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Budaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #1e6f5c;
      color: white;
      padding: 16px;
    }
    .container {
      padding: 16px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .info p {
      margin: 6px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #1e6f5c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>
  <h2 id="nama">Nama Budaya</h2>
</header>

<div class="container">
  <img id="gambar" src="">
  <div class="info">
    <p><b>Provinsi:</b> <span id="provinsi"></span></p>
    <p><b>Kategori:</b> <span id="kategori"></span></p>
    <p id="deskripsi"></p>
  </div>

  <a href="index.html" class="btn">‚Üê Kembali</a>
</div>

<script>
/* DATA TEMPAT */
const data = {
  borobudur: {
    nama: "Candi Borobudur",
    provinsi: "Jawa Tengah",
    kategori: "Situs Sejarah",
    gambar: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Borobudur-Nothwest-view.jpg",
    deskripsi: "Candi Buddha terbesar di dunia dan warisan budaya UNESCO."
  },
  prambanan: {
    nama: "Candi Prambanan",
    provinsi: "DI Yogyakarta",
    kategori: "Situs Sejarah",
    gambar: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Prambanan_Temple_Compounds.jpg",
    deskripsi: "Kompleks candi Hindu terbesar di Indonesia."
  },
  toraja: {
    nama: "Tana Toraja",
    provinsi: "Sulawesi Selatan",
    kategori: "Budaya Tradisi",
    gambar: "https://upload.wikimedia.org/wikipedia/commons/6/6c/Tana_Toraja.jpg",
    deskripsi: "Daerah adat dengan ritual pemakaman khas."
  }
};

/* AMBIL ID DARI URL */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

/* TAMPILKAN DATA */
if (data[id]) {
  document.getElementById("nama").innerText = data[id].nama;
  document.getElementById("provinsi").innerText = data[id].provinsi;
  document.getElementById("kategori").innerText = data[id].kategori;
  document.getElementById("gambar").src = data[id].gambar;
  document.getElementById("deskripsi").innerText = data[id].deskripsi;
} else {
  document.querySelector(".container").innerHTML = "<p>Data tidak ditemukan.</p>";
}
</script>

</body>
</html>
